<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>witheveryfiber</title>
  <meta name="description" content="Minimalistische, typografische Landingpage." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@400;700&family=Space+Mono:wght@400;700&family=Bebas+Neue&family=DM+Serif+Display:ital@0;1&family=Figtree:wght@400;700&family=Barriecito&family=Pinyon+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0a0a0a;
      --cta-green: rgb(0, 249, 0);
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b0b0c; --fg:#f2f2f2; }
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .nav {
      position: fixed; inset: 0 0 auto 0; height: 64px; display: flex; align-items: center;
      justify-content: space-between; padding: 0 20px; z-index: 10; pointer-events: none;
    }
    .cta {
      pointer-events: auto; text-decoration: none; font: bold 14px/1 Inter, system-ui, sans-serif;
      color: white; background: var(--cta-green);
      padding: 10px 14px; border-radius: 999px; border: none;
    }
    .footer-link {
      pointer-events: auto; text-decoration: none; font: normal 12px/1 Inter, system-ui, sans-serif;
      color: var(--cta-green); position: fixed; bottom: 10px; left: 10px; border: none; background: none;
    }
    .stage {
      min-height: 100svh; display:grid; place-items:center; text-align:center; padding: 0 24px;
    }
    .hero {
      max-width: min(92vw, 1200px);
      font-size: clamp(40px, 8vw, 120px);
      letter-spacing: -0.02em;
      margin: 0;
      transition: opacity .5s ease, transform .5s ease;
      will-change: opacity, transform;
    }
    .hero.fade-out { opacity: 0; transform: translateY(8px) scale(0.995); }
    .hero.fade-in  { opacity: 1; transform: translateY(0) scale(1); }
    .f-inter { font-family: Inter, sans-serif; font-weight: 800; }
    .f-figtree { font-family: Figtree, sans-serif; font-weight: 700; letter-spacing:-0.015em }
    .f-playfair { font-family: "Playfair Display", serif; font-weight: 700; letter-spacing: 0.005em }
    .f-dmserif-italic { font-family: "DM Serif Display", serif; font-style: italic; font-weight: 400; }
    .f-bebas { font-family: "Bebas Neue", sans-serif; letter-spacing: 0.02em; font-weight: 400; text-transform: uppercase }
    .f-spacemono { font-family: "Space Mono", monospace; font-weight: 700; letter-spacing: 0.01em }
    .f-barriecito { font-family: 'Barriecito', cursive; }
    .f-pinyon { font-family: 'Pinyon Script', cursive; }
  </style>
</head>
<body>
  <div class="nav" role="navigation" aria-label="Top Navigation">
    <div></div>
    <a class="cta" href="mailto:hello@witheveryfiber.com" aria-label="contact">contact</a>
  </div>

  <main class="stage">
    <h1 id="hero" class="hero f-inter fade-in">witheveryfiber</h1>
  </main>

  <a class="footer-link" href="impressum.html">impressum</a>

  <script>
    const brand = "witheveryfiber";
    const variants = [
      { text: brand, className: "f-inter" },
      { text: brand.toUpperCase(), className: "f-bebas" },
      { text: brand.toLowerCase(), className: "f-spacemono" },
      { text: brand.replace(/\s+/g, " Â· "), className: "f-playfair" },
      { text: brand, className: "f-dmserif-italic" },
      { text: brand, className: "f-figtree" },
      { text: brand, className: "f-barriecito" },
      { text: brand, className: "f-pinyon" }
    ];
    const hero = document.getElementById("hero");
    let i = 0;
    function swap() {
      hero.classList.remove("fade-in");
      hero.classList.add("fade-out");
      window.setTimeout(() => {
        const v = variants[i % variants.length];
        hero.textContent = v.text;
        hero.className = "hero " + v.className;
        requestAnimationFrame(() => {
          hero.classList.remove("fade-out");
          hero.classList.add("fade-in");
        });
        i++;
      }, 380);
    }
    setInterval(swap, 1600);
  </script>
</body>
</html>
